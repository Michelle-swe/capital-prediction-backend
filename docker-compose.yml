version: '3.8'

services:
  api:
    build: .
    container_name: income-prediction-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_VERSION=v1.0
      - LOG_LEVEL=INFO
      - PYTHONUNBUFFERED=1
    volumes:
      - ./models:/app/models
      - ./app.log:/app/app.log
    networks:
      - ml-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:alpine
    container_name: income-prediction-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api
    networks:
      - ml-network

networks:
  ml-network:
    driver: bridge
